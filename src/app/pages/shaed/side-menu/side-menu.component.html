<main class="flex flex-col px-6 items-center">
  <p-panel-menu [model]="items" [multiple]="true" styleClass="w-full md:w-80">
    <ng-template #item let-item>
      <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
        <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
        <span class="ml-2">
                    {{ item.label }}
                </span>
        <p-badge *ngIf="item.badge" class="ml-auto" [value]="getBadgeValue(item)" />
        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded
                 bg-emphasis text-muted-color text-xs p-1">
                    {{ item.shortcut }}
                </span>
      </a>
    </ng-template>
  </p-panel-menu>
</main>
