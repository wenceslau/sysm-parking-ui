<p-table [value]="parkedVehicles">
  <ng-template #header>
    <tr>
      <th>License Plate</th>
      <th>Vehicle Type</th>
      <th>Entry Date</th>
    </tr>
  </ng-template>
  <ng-template #body let-parked>
    <tr>
      <td>{{ parked.plate }}</td>
      <td>{{ parked.vehicleType }}</td>
      <td>{{ parked.checkIn | date: 'dd/MM/yyyy HH:mm' }}</td>
    </tr>
  </ng-template>
</p-table>
