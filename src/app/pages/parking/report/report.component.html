<main class="flex w-full flex-col">
  <div class="flex w-full justify-center ">
    <p-datepicker [(ngModel)]="date" (onSelect)="onSelectDate($event)" />
  </div>
  <div class="flex w-full justify-center">
    <p-table [value]="registrations">
      <ng-template #header>
        <tr>
          <th>License Plate</th>
          <th>Vehicle Type</th>
          <th>Entry Date</th>
          <th>Exit Date</th>
          <th>Duration</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </ng-template>
      <ng-template #body let-registration>
        <tr>
          <td>{{ registration.plate }}</td>
          <td>{{ registration.vehicleType }}</td>
          <td>{{ registration.checkIn | date: 'dd/MM/yyyy' }}</td>
          <td>{{ registration.checkOut | date: 'dd/MM/yyyy' }}</td>
          <td>{{ registration.duration }}</td>
          <td>{{ registration.rate }}</td>
          <td>{{ registration.amount }}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</main>
