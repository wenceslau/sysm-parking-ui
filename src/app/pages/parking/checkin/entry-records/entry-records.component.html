<p-table [value]="registrations" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>License Plate</th>
      <th>Vehicle Type</th>
      <th>Entry Date</th>
    </tr>
  </ng-template>
  <ng-template #body let-registration>
    <tr>
      <td>{{ registration.licensePlate }}</td>
      <td>{{ registration.vehicleType }}</td>
      <td>{{ registration.entryDate | date: 'dd/MM/yyyy' }}</td>
    </tr>
  </ng-template>
</p-table>
